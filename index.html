<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Oracle Next Education Alura II - Encriptador</title>
</head>
<body>
    <main class="main-container">

        <div class="main-content-page">
            <img class="main-content-page-logo" src="logo.png" alt="logo Alura" />
            <section class="main-section-textarea">
                <h1>Digite seu texto</h1>
                <textarea class="text-area" 
                    type="text" 
                    id="textoarea" 
                    name="textodigitado" 
                    rows="8" 
                    cols="45">
                </textarea>
            </section>
            <section class="inf-content">
                <img src="inf.png" alt="inf" width="16" height="16" />
                <span class="text-inf">Apenas letras minúsculas e sem acento.</span>
            </section>
            <section class="button-content">
                <button class="button-cript" id="criptografar" name="cript" type="button">Criptografar</button>
                <button class="button-decript" id="descriptografar" name="decript" type="button">Descriptografar</button>
            </section>
        </div>

        <div class="main-content-card">
            <div class="card-container">
                <img
                    class="card-image"
                    src="high.png"
                    alt="high"
                    width="304"
                    height="333"
                />
                <section class="image-text">
                    <label class="image-title">Nenhuma mensagem <br />encontrada</label>
                    <label class="image-subtitle">Digite um texto que você deseja <br />criptografar ou descriptografar.</h4>
                </section>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
